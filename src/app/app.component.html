<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses">
  @for (course of courses; track course?.id ) {

  <course-card
    (courseClick)="viewCourse($event)"
    [course]="course"
    [class.is-last]="$last"
    [class.is-first]="$first"
    [class.is-odd]="$odd"
    [class.is-even]="$first"
    [index]="$index"
  />
  }@empty {
  <h1>No Courses Found</h1>
  }
</div>
